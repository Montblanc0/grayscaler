            font-family: 'Pacifico', cursive;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #000000 50%, #ffffff 50%);
        }

        .bg:nth-child(2) {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg:nth-child(3) {
            animation-duration: 5s;
        }

        .disabled {
            pointer-events: none;
            filter: grayscale(95%);
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(25%);
            }
        }</style><script defer="defer" src="index.js"></script></head><body><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div><div class="flex items-center justify-center h-screen relative z-100"><div class="bg-white bg-opacity-95 border shadow-lg p-10 text-center max-w-2xl"><h1 class="text-5xl mb-8">Grayscaler</h1><p class="mb-4">Upload a supported image file to apply a grayscale filter.<br>Files must be less than 2 megabytes.</p><label class="bg-pink-600	text-white w-full p-6 block cursor-pointer font-bold mb-4 disabled"><input type="file" id="upload" accept=".gif,.jpg,.jpeg,.png,.tiff,.webp" class="hidden"> <span>Please wait...</span></label> <img id="new-img" class="w-auto mx-auto"></div></div></body></html>
